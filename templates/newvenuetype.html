{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Venue Type</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">New Venue Type:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" required>
				<div class="padding-bottom"></div>
				<label for="description">Venue type creator:</label>
				<input type ="text" class="form-control" maxlength="100" name="creator" value="{{login_session['username']}}" readonly>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				<a href="{{url_for('showVenueTypes')}}" class="btn btn-default">
            	<span class=" glyphicon glyphicon-arrow-left "></span> Cancel
            	</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
